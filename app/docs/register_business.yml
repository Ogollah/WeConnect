Endpoint that updates a business
---
tags:
  - Business
parameters:
  - name: business_id
    description: business id
    type: integer
    in: path
    required: true
  - name: body
    description: business creation data
    in: body
    required: true
    schema:
      type: object
      required:
        - "name"
        - "about"
        - "industry"
        - "location"
        - "email"
      properties:
        name:
          type: "string"
          example: "Pine Tech"
        description:
          type: "string"
          example: "One super store for your tech needs ..."
        category:
          type: "string"
          example: "Software"
        location:
          type: "string"
          example: "Mombasa"
        email:
          type: "string"
          example: "info@pinetch.com"

responses:
  201:
    description: Business registered
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "{Pine Tech} successfully created"
  202:
    description: Business exists
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "{Pine Tech} exists try another name"