Endpoint that log user in
---
tags:
  - User
parameters:
  - name: body
    description: user login data
    in: body
    required: true
    schema:
      type: object
      required:
        - "username"
        - "password"
      properties:
        username:
          type: "string"
          example: "manuel"
        password:
          type: "string"
          format: password
          example: "test123"
responses:
  200:
    description: User logged in
    schema:
      type: object
      properties:
        message:
          type: string
          enum:
            - "User {manuel} logged in successfully"
  401:
    description: User login failed
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "Invalid username or password, Please try again"
