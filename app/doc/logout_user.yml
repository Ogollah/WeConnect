Endpoint that logs out user
---
tags:
  - User
parameters:
  - name: body
    description: user login data
    in: body
    required: true
    schema:
      type: object
      required:
        - "username"
        - "password"
      properties:
        username:
          type: "string"
          example: "manuel"
        password:
          type: "string"
          format: password
          example: "test123"
responses:
  200:
    description: User logged in
    schema:
      type: object
      properties:
        message:
          type: string
          enum:
            - "Logged out successfully"

  500:
    description: Something went wrong
    schema:
      type: object
      properties:
        message:
          type: string
          enum:
            - "Something went wrong"