Endpoint that updates a business
---
tags:
  - Business
parameters:
  - name: business_id
    description: business id
    type: integer
    in: path
    required: true
  - name: body
    description: business creation data
    in: body
    required: true
    schema:
      type: object
      required:
        - "business_name"
        - "about"
        - "industry"
        - "location"
        - "email"
      properties:
        name:
          type: "string"
          example: "Pine Tech"
        description:
          type: "string"
          example: "For all your technology"
        category:
          type: "string"
          example: "Sotware"
        location:
          type: "string"
          example: "Kisumu"
        email:
          type: "string"
          example: "info@pinetech.com"

responses:
  201:
    description: Business updated
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "Business succcessfully updated!"
