<div class="container">
    <div class="jumbotron">
        <h2 align="center">Register your business here </h2>
    </div>
</div>

<div class="container">
  <div class="format-profile">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
        <div class="panel panel-default">
          <div class="panel-heading resume-heading">
            <div class="row">
              <div class="col-lg-12">
                <div class="col-xs-12 col-sm-4">
                  <figure>
                  <div class="fileUpload btn btn-primary">
                    <span>Upload File</span>
                    <input type="file" class="upload" />
                  </div>
                    </figure>
                    <div><br>
                    <label> <h3>About</h3></label>
                    <textarea class="form-control" name="abut" id="about" rows="5" 
                      placeholder="Short description about your business"></textarea>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-8">
                  <ul class="list-group">
                    <li>
                      <input class="form-control " id="cname" type="text" placeholder="Company Name" required="required">
                    </li>
                    <br>
                    <li>
                      <input class="form-control " id="industry" type="text" placeholder="Industry" required="required">
                    </li>
                    <br>
                    <li>
                      <input class="form-control " id="Location" type="text" placeholder="Location" required="required">
                    </li>
                    <br>
                    <li>
                      <input class="form-control " id="email" type="email" placeholder="Email" required="required">
                    </li>
                    <br>
                    
                      <button type="submit" class="btn btn-info btn-block">Upload Details</button>
                    

                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
